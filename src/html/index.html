<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search App | Digital">
    <meta name="robots" content="index,follow">
    <link rel="icon" type="image/png" sizes="32*32" href="../assets/icons/check_circle_outline-24px.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Web Site | Web Animation</title>
</head>
<body>

    <div class="container">

        <div class="left-col">

              <div class="logo">TranceMus</div>

              <div class="year">EST 1994</div>

              <div class="cover">
                    <div class="play">
                          <ion-icon name="play"></ion-icon>
                    </div>
              </div>

              <div class="data">

                    <div class="album-name">
                    <p id="name">Kinda like it</p>
                    </div>

                    <div class="album-artist">
                    <p id="artist">Freak like me</p>
                    </div>

              </div>

              <div class="block-cover"></div>

              <div class="buy">
                    <p id="more">Buy now</p>
              </div>

        </div>

        <div class="right-col">

              <div class="upper">

                    <div class="about">

                          <h1>Song info</h1>
                          <div class="album-name2">
                          <p><ion-icon name="radio"></ion-icon> &nbsp;<span>Kinda like it</span></p>
                          </div>

                          <div class="album-artist2">
                          <p><ion-icon name="person"></ion-icon>  &nbsp;<span>Freak Like Me</span></p>
                          </div>

                          <div class="album-genre2">
                          <p><ion-icon name="musical-notes"></ion-icon>  &nbsp;<span>Alternative</span></p>
                          </div>

                          <div class="media">

                                <p>Share now : </p>

                                <ul>
                                      <li><ion-icon name="logo-facebook"></ion-icon></li>
                                      <li><ion-icon name="logo-instagram"></ion-icon></li>
                                      <li><ion-icon name="logo-twitter"></ion-icon></li>
                                      <li><ion-icon name="logo-whatsapp"></ion-icon></li>
                                </ul>

                          </div>

                    </div>

              </div>
              <div class="upper-block"></div>

              <div class="bottom">
                    <div class="next">
                        <!--   <ion-icon name="fastforward"></ion-icon>
                         -->
                         <ion-icon name="musical-note-outline"></ion-icon>
                    </div>

                    <div class="data2">

                          <div class="album-name3">
                          <p id="name">Think about it</p>
                          </div>

                          <div class="album-artist3">
                          <p id="artist">Vhyce alven</p>
                          </div>

                    </div>


                    <div class="more">
                          <p id="more">More like this</p>
                    </div>

              </div>
              <div class="block-bottom"></div>

        </div>

  </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="../js/index.js" type="module"></script>
</body>
</html>
